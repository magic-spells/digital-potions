

<html>
<head>


  <title>Animator & Tween</title>

  <meta name="viewport" 
    content="width=device-width, initial-scale=1, user-scalable=no">

  <style>   
    * {
      box-sizing: border-box;
    }

    body {
      padding: 0px; 
      margin: 0px;
    }

    #section {
      background: lightblue;
      height: 300px;
      width: 100%;
    }

    #box {
      position: absolute;
      left: 0px;
      top: 0px;
      background: red;
      height: 100px;
      width: 100px;
      border: 1px solid teal;
    }

    #go {
      margin: 10px;
      padding: 16px 32px;
      background: #2a2a5a;
      color: white;
      font-size: 16px;
      appearance: none;
      display: block;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #panel {
      border-radius: 8px;
      position: fixed;
      right: 0px;
      top: 0px;
      height: calc(100svh - 20px);
      margin: 10px;
      width: 33%;
      background: #343441;
    }


  </style>

</head>

<body>

  <section id="section">

    <div id="box"></div>

    <div id="panel"></div>
   
  </section>


  <button id="go">Go</button>

  <script src="./script.min.js"></script>


</body>
</html>
