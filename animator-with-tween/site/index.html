

<html>
<head>


  <title>Animator & Tween</title>

  <meta name="viewport" 
    content="width=device-width, initial-scale=1, user-scalable=no">

  <style>   
    * {
      box-sizing: border-box;
    }

    body {
      padding: 0px; 
      margin: 0px;
    }

    #section {
      background: lightblue;
      height: 300px;
      width: 100%;
    }

    #box {
      position: absolute;
      left: 0px;
      top: 0px;
      background: red;
      height: 100px;
      width: 100px;
      border: 1px solid teal;
    }


  </style>

</head>

<body>

  <section id="section">

    <div id="box"></div>
   
  </section>

  <button id="stop">Stop</button>

  <button id="go">go</button>

  <script src="./script.min.js"></script>


</body>
</html>
